<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frames Example</title>
</head>
<frameset cols="*, *">
  <frameset rows = "*, *">

  <frame src="login.html" frameborder="0">
  <frame src="loginimg.html" frameborder="0">

  </frameset>

  <frame src="loginframe.html" name="frame2" frameborder="0">

  <frame src="loginimg.html" name="frame3" frameborder="0">

</frameset>


</html>
