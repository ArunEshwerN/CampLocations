<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create an account - Camp Locations</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}" />
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>

</head>

<body>

    <div class="container">
        <section class="register-form">
            <header>
                <img src="/static/Camp-Curlies-Tents-1.jpg" alt="logo" width="50" height="50">
            </header>
            <form action="{{ url_for('checkloginagain') }}" method="post" onsubmit="return validateForm()">
                <h1>Start exploring camps</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" laceholder="Enter Username Here">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password Here">
                </div>
                <div class="form-group">
                    <button type="submit" id="login-btn">Create an account</button>
                </div>
                <p>Already a user? <a href="{{ url_for('loginagain') }}">Sign in</a></p>
            </form>

        </section>
    </div>
</body>

</html>
