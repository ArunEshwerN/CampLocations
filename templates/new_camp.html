<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Campground - Camp Locations</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/new_camp.css') }}" />

</head>

<body>
    <header>
        <img src="/static/Camp-Curlies-Tents-1.jpg" alt="logo" width="50" height="50">
        <div>
            <div>
                <ul>
                    <li><a href="{{ url_for('indexpage') }}">Home</a></li>
                    <li><a href="{{ url_for('searchpage') }}">Search</a></li>
                </ul>
            </div>
        </div>
        <div>
            <i></i>
            <i></i>
        </div>
    </header>
    <section>
        <form id="campgroundForm" action="">
            <h1>Add New Campground</h1>
            <span>
                <label for="campgroundName">Campground Name</label>
                <input type="text" id="campgroundName" placeholder="Marina Beach" required>
            </span>
            <span>
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="Provide if any">
            </span>
            <span>
                <label for="image">Image</label>
                <input type="text" id="image" placeholder="">
                <img id="imagePreview" alt="Image Preview" style="max-width: 100px; max-height: 100px; display: none;">
            </span>
            <span>
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="10"
                    placeholder="Your description here..."></textarea>
                <p id="charCount">Characters left: 500</p>
            </span>
            <button type="submit">Add Campground</button>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('campgroundForm');
            const imageInput = document.getElementById('image');
            const imagePreview = document.getElementById('imagePreview');
            const descriptionTextarea = document.getElementById('description');
            const charCount = document.getElementById('charCount');

            form.addEventListener('submit', function (event) {
                // Form validation logic
                if (!validateForm()) {
                    event.preventDefault();
                }
            });

            imageInput.addEventListener('input', function () {
                // Display image preview
                const imageUrl = imageInput.value;
                imagePreview.src = imageUrl;
                imagePreview.style.display = imageUrl ? 'block' : 'none';
            });

            descriptionTextarea.addEventListener('input', function () {
                // Character counter for description
                const maxChars = 500;
                const remainingChars = maxChars - descriptionTextarea.value.length;
                charCount.textContent = `Characters left: ${remainingChars}`;
            });

            // Additional features/functions can be added here

            function validateForm() {
                // Implement your form validation logic here
                // Return true if validation passes, false otherwise
                return true;
            }
        });
    </script>
</body>

</html>
